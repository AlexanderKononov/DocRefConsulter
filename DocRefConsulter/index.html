<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>DocRefConsulter</title>
    
</head>
<body>
    <header>
        <table>
            <tr>
                <td><h2>DocRefConsulter</h2></td>
                <td><img src="logo_scratch.png" height = "30" alt = "logo"></td>
            </tr>
        </table>
        <hr/>
    </header>
    <main>
        <section>
            <table>
                <tr>
                    <td id = "page_domen"></td>
                    <td id = "author"></td>
                    <td id = "region"></td>
                </tr>
            </table>
            <hr/>
            <table>
                <tr>
                    <td></td>
                    <td><img src ="doctor_logo.png" height = "25">Doctor</td>
                    <td><img src ="community_logo.png" height = "25">Community</td>
                </tr>
                <tr>
                    <td>Informating:</td>
                    <td id = "curated_score_inf"></td>
                    <td id = "community_score_inf"></td>
                </tr>
                <tr>
                    <td>Supporting:</td>
                    <td id = "curated_score_supp"></td>
                    <td id = "community_score_supp"></td>
                </tr>
                <tr><td><h4>Total score:</h4></td><td id = "tot_score"></td></tr>
            </table>
            <!--
            <p><span>Informating: </span><span id = "inform_rating"></span></p>
            <p><span>Supporting: </span><span id = "support_rating"></span></p>
            <hr/>
            -->
            <hr/>
        </section>
        <section>
            <h4>What do you think about this resource?</h4>
            <p>
                <span>Informating? </span>
                <span><input type="range" id="inf_evl" name="Informating" min="1" max="5"></span>
            </p>
            <p>
                <span>Supporting? </span>
                <span><input type="range" id="supp_evl" name="Supporting" min="1" max="5"></span>
            </p>
            <hr/>
        </section>
        <section>
            <h4>The link can be useful for you:</h4>
            <a href = "https://healthhack.ch/">DAYONE HealthHack</a>
        </section>

    </main>
   
    <script src="page_estimator.js"></script>
</body>
</html>
